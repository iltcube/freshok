<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фрешок</title>
    <link rel="stylesheet" href="<link rel=" preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Roboto:wght@400;500;700&family=Ruda:wght@600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="header__top">
            <div class="container">
                <nav class="header__nav">
                    <div class="header__links">
                        <a class="header__link header__link-del" href="#">
                            АДРЕС И ВРЕМЯ ДОСТАВКИ
                        </a>
                        <a class="header__link header__link-hotline" href="#">
                            ГОРЯЧАЯ ЛИНИЯ 24/7
                        </a>
                    </div>

                    <ul class="header__list">
                        <li class="header__list-item">
                            <a class="header__list-link" href="#">
                                ДОСТАВКА
                            </a>
                        </li>
                        <li class="header__list-item">
                            <a class="header__list-link" href="#">
                                О НАС
                            </a>
                        </li>
                        <li class="header__list-item">
                            <a class="header__list-link" href="#">
                                НОВОСТИ
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="header__bottom">
            <div class="container">
                <div class="header__inner">
                    <a href="#" class="logo">
                        <img class="logo-img" src="images/logo.svg" alt="logo">
                    </a>
                    <button class="header__button">Каталог продуктов</button>
                    <form class="header__search">
                        <input class="header__search-text" type="search" placeholder="Найти в магазине ..."><input
                            class="header__search-btn" type="submit" value="Поиск">
                    </form>
                    <div class="user-nav">
                        <a class="user-nav__link" href="#">
                            <img class="user-nav__link-img" src="images/icon/user-link.svg" alt="user">
                        </a>
                        <a class="user-nav__link" href="#">
                            <img class="user-nav__link-img" src="images/icon/icon-heart.svg" alt="user">
                            <span class="user-nav__num">5</span>
                        </a>
                        <a class="user-nav__link" href="#">
                            <img class="user-nav__link-img" src="images/icon/icon-cart.svg" alt="user">
                            <span class="user-nav__num">7</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <script src="js/main.min.js"></script>
</body>

</html>
